{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="col-12 mb-5">
        <a type="button" href="{% url 'blog:create' %}" class="btn btn-lg btn-block btn-outline-primary">Добавить
            статью</a>
    </div>

    <div class="container col-12">

        <div class="text-center row">
            {% for object in object_list %}
                {#                <div class="col-md-4">#}
                <div class=" col-4 card mb-4 box-shadow">
                    <img class="card-img-top"
                         src="{% mediapath object.preview %}"
                         alt="Card image cap"
                         height="250">
                    <div class="card-header">
                        <h2 class="my-0 font-weight-normal text-center">{{ object.title }}</h2>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="card-body text-center">
                            <div class="btn-group ">
                                <a href="{% url 'blog:view' object.pk %}" type="button"
                                   class="btn btn-sm  btn-outline-primary">view</a>
                                <a href="{% url 'blog:edit' object.pk %}" type="button"
                                   class="btn btn-sm  btn-outline-primary">edit</a>
                                <a href="{% url 'blog:delete' object.pk %}" type="button"
                                   class="btn btn-sm  btn-outline-danger">delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
