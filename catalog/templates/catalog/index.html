{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2 class="display-4">e-Shop</h2>
    <p class="lead">Подарки мечты уже здесь</p>
</div>

<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top"
                     src="{% mediapath object.preview %}"
                     alt="Card image cap"
                     height="250">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{object.name}}</h2>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">{{object.price}} руб.</h4>
                    <ul class="list-unstyled mt-3 mb-4 text-center m-3">
                        <li>{{ object.description|slice:100 }}</li>
                    </ul>
                    <a href="{% url 'catalog:product' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Подробнее о товаре</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
