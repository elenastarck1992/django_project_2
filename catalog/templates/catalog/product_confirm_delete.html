{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}

        <form method="post">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Удаление товара
                    </div>
                    <div class="card-body">

                        {% csrf_token %}
                        <p>Удалить продукт {{object.product_name}}?</p>
                        <button type="submit" class="btn btn-danger">Удалить</button>

                    </div>
                    <div class="card-footer">
                        <a href="{% url 'catalog:index' %}">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
