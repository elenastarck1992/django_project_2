{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top"
                     src="{% mediapath object_list.preview %}"
                     alt="Card image cap"
                     height="250">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{object_list.name}}</h2>
                </div>
                <div class="card-body">
                    <h4 class="card-title pricing-card-title">{{object_list.price}} руб.</h4>
                    <ul class="list-unstyled mt-3 mb-4 text-center m-3">
                        <li>{{ object_list.description }}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
